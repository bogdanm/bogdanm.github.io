<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }} &middot; {{ site.tagline }}</a>
          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;
              <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>

      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
            &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> <a href="/">Bogdan Marinescu</a>. All rights reserved.<br>
            Running on <a href="https://github.com/bogdanm/bogdanm.github.io">github</a>. Based on <a href="http://joshualande.com/jekyll-github-pages-poole/">Joshua Lande's design</a>.
        </small>
      </footer>
    </div>

  </body>
</html>
