# Dependencies
markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks) Permalinks

#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               llbits
tagline:             'low level bits&bytes'
url:                 http://bogdanm.me
paginate:            5
baseurl:             ''

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Bogdan Marinescu
  email:             bogdan.marinescu@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/bogdanm/bogdanm.github.io

# Structure
pages_list:
  Archive: '/archive'
  Feed: '/atom.xml'
